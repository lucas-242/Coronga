<ion-content >
  <form  #form="ngForm" (ngSubmit)="signIn(form)" autocomplete="off" *ngIf="typeView == 'signIn'">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  <form  #form="ngForm" (ngSubmit)="register(form)" autocomplete="off" *ngIf="typeView == 'signUp'">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="ion-padding ion-text-center">
    <a *ngIf="typeView == 'signUp'" (click)="typeView = 'signIn'">I already have an account</a>
    <a *ngIf="typeView == 'signIn'" (click)="typeView = 'signUp'">I want to create an account</a>
  </div>
</ion-content>
